        <h1 align="center">Register Now</h1>
        <form id="regForm" >
            <table id="regTable" align="center">
                <tr>
                    <td>First Name: </td>
                    <td>
                        <input type="text" id="fnameBox" name="fnameBox"/>
                    </td>
                </tr>
                <tr>
                    <td>Last Name: </td>
                    <td>
                        <input type="text" id="lnameBox" name="lnameBox"/>
                    </td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td>
                        <input type="email" id="emailBox" name="emailBox">
                    </td>
                </tr>
                <tr>
                    <td>Role: </td>
                    <td>
                        <select id="roleDropdown" name="roleDropdown">
                            <option value="Customer" selected="selected">Customer</option>
                            <option value="Employee">Employee</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Contact Number: </td>
                    <td>
                        <input type="tel" id="contactNumberBox" name="contactNumberBox" />
                    </td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td>
                        <input type="password" id="passwordBox" name="passwordBox"/>
                    </td>
                </tr>
                <tr>
                    <td>Confirm password: </td>
                    <td>
                        <input type="password" id="passwordBox2" name="passwordBox2"/>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="submit" id="sbtBtn" value="Submit"/>
                        <input type="reset" id="rstBtn" value="Reset" align="left"/>
                    </td>
                </tr>

            </table>
        </form>
    </body>
